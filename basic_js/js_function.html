<html>
    <head>
        <title>js variable</title>
        <meta charset="utf-8"/>
        <script lang="javascript">
        function doSomething(job, func){
            console.log("doing " + job);
            func();
        }
        const jobName = "coding";

        let a = function(){
            console.log("dadadada");
        }

        doSomething(jobName, a);
        doSomething("sleeping", function(){
            console.log("zzzz");
        });
        </script>
    </head>
    <body>
    </body>
</html>
