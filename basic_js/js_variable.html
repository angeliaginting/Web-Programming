<html>
    <head>
        <title>js variable</title>
        <meta charset="utf-8"/>
        <script lang="javascript">
        let a = "a string";
        let b = 0.3;
        let c = null;
        let d;
        let e = function(str){
            return ("this is " + str);
        }
        let f = [1, "2", 3.0];
        let g = {
            "att1": "v1",
            "att2": {
                "att3": "03",
                "att4": 25.58
            }
        }

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e("angel"));
        console.log(f[1]);
        console.log(g.att1);
        console.log(g.att2.att3);
        console.log(g["att2"].att4);

        console.log(typeof (a));
        console.log(typeof (b));
        console.log(typeof (c));
        console.log(typeof (d));
        console.log(typeof (e("angel")));
        console.log(typeof (f[1]));
        console.log(typeof (g.att1));
        console.log(typeof (g.att2.att3));
        console.log(typeof (g["att2"].att4));
        </script>
    </head>
    <body>
    </body>
</html>
