<html>
    <head>
        <title>PayPal</title>
        <meta charset="utf-8">
        <style type="text/css">
        body{
            background-image: url(images/depositphotos_179573720-stock-photo-calculator-mouse-pencil-green-background.jpg);
        }
        img{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            float: right;
        }
        h1{
            margin-left: 600px;
        }
        p{
            text-align: center;
            font-size: 15px;
            font-family: 'Hobo Std';
            width: 570px;
            height: 100px;
            margin-left: 450px;
            background-color: white;
            opacity: 0.6;
        }
        </style>
    </head>
    <body>
        <fieldset>
            <img src="images/logo.png"/>
            <h1>Purchase Order Form</h1>
            <p>The purchase order form number must appear on all correspondence, invoices, shopping
            papers and packages. <br>Goods are subject to our inspectionand approval. <br> If shipment will
            be delayed, please let us know immediately.</p>
            
            <form action="paypal" method="POST">
                <table style="margin-left: 450">
                    <tr>
                        <td>
                            <h3>Collect form</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="address" size="90" placeholder="Street Address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="addres2" size="90" placeholder="Street Address Line 2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="city" size="30" placeholder="City">
                            <input type="text" name="region" size="30" placeholder="Region">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="postal" size="30" placeholder="Postal / Zip Code">
                            <select name="country">
                                <option selected>Country</option>
                                <option>Indonesia</option>
                                <option>Korea</option>
                                <option>China</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Ship to</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="address" size="30" placeholder="Street Address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="addres2" size="30" placeholder="Street Address Line 2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="city" size="30" placeholder="City">
                            <input type="text" name="region" size="30" placeholder="Region">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="postal" size="30" placeholder="Postal / Zip Code">
                            <select name="country">
                                <option selected>Country</option>
                                <option>Indonesia</option>
                                <option>Korea</option>
                                <option>China</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Date ordered</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="date" name="date">
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Date received</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="date" name="date">
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Qty</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="quality" size="30" placeholder="Quality">
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
